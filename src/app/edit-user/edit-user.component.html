<div class="container">

  <form [formGroup]="formulaire" (ngSubmit)="onSubmit()" class="mt-4 formulaire">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" placeholder="Ex. admin@admin.com">
      @if (formulaire.get('email')?.hasError('required')) {
        <mat-error>Require field</mat-error>
      } @else if (formulaire.get('email')?.hasError('pattern')) {
        <mat-error>Wrong format</mat-error>
      }
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" placeholder="*****">
      <mat-error>Require field !</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Firstname</mat-label>
      <input matInput formControlName="firstname" type="text" placeholder="Ex. John">
      <mat-error>Require field !</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Lastname</mat-label>
      <input matInput formControlName="lastname" type="text" placeholder="Ex . Doe">
      <mat-error>Require field !</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Role</mat-label>
      <mat-select formControlName="role">
        @for (role of roles; track role) {
          <mat-option [value]="role">{{ role }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary">Add user</button>

  </form>

</div>
