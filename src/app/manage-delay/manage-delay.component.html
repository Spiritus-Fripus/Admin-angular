<div class="mat-elevation-z8">
  <table mat-table [dataSource]="delayList">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Date retard</th>
      <td mat-cell *matCellDef="let delay"> {{ delay.date }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Latecomer</th>
      <td mat-cell *matCellDef="let delay"> {{ delay.latecomer }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Justify</th>
      <td mat-cell *matCellDef="let delay"> {{ delay.justify }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Supporting-doc</th>
      <td mat-cell *matCellDef="let delay"> {{ delay.supportingDoc }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['date','latecomer','justify','supportingDoc']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['date','latecomer','justify','supportingDoc']"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
